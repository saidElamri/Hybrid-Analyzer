version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hybrid-analyzer-db
    environment:
      POSTGRES_DB: hybrid_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hybrid-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hybrid-analyzer-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hybrid_analyzer
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - hybrid-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hybrid-analyzer-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - hybrid-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_logs:

networks:
  hybrid-network:
    driver: bridge
